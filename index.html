<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="Ressources-Brief/css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

</head>

<body>
  <div id="bg-image-container">

  <audio controls="controls" id="myAudio-a">
    <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/chaine.mp3">
  </audio>
  <audio controls="controls" id="myAudio-z">

  <audio controls="controls" id="myAudio-e">
    <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/fantome-1.mp3">
  </audio>

</audio>
<audio controls="controls" id="myAudio-r">
  <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/grille-metal-grince.mp3">
</audio>
</audio>
<audio controls="controls" id="myAudio-t">

  <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/porte-metal-claque.mp3">
</audio>

  <main>
    <section id="btn-section">
      <div class="btn-container"><button id="btn__sound-a" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/chaine.mp3">Press "a"</button></div>
      <div class="btn-container"><button id="btn__sound-z" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/fantome-2.mp3">Press "z"</button></div>
      <div class="btn-container"><button id="btn__sound-e" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/fantome-1.mp3">Press "e"</button></div>


      <div class="btn-container"><button id="btn__sound-r" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/grille-metal-grince.mp3">Press "r"</button></div>
      <div class="btn-container"><button id="btn__sound-t" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/petit-fantome-1.mp3">Press "t"</button></div>

<script src="Ressources-Brief/js/index.js" defer>
