<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.78032849.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Soundboard</title>
<script src="/style.78032849.js"></script></head>

<body>
  <div id="bg-image-container">
    <img id="bg-image" src="/water.2c1deffd.svg" alt="">
  </div>
  <audio controls="controls" id="myAudio-a">
    <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/chaine.mp3">
  </audio>

  <audio controls="controls" id="myAudio-z">
    <source src="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/fantome-2.mp3">
  </audio>

  <main>
    <section id="btn-section">
      <div class="btn-container"><button id="btn__sound-a" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/chaine.mp3">Press "a"</button></div>
      <div class="btn-container"><button id="btn__sound-z" data-music="https://www.jerome-reaux-creations.fr/DVP/codepen/sons-halloween/fantome-2.mp3">Press "z"</button></div>
      <div class="btn-container"><button id="btn__sound-e">Press "e"</button></div>


      <div class="btn-container"><button id="btn__sound-r">Press "r"</button></div>
      <div class="btn-container"><button id="btn__sound-t">Press "t"</button></div>
      <div class="btn-container"><button id="btn__sound-y">Press "y"</button></div>


      <div class="btn-container"><button id="btn__sound-u">Press "u"</button></div>
      <div class="btn-container"><button id="btn__sound-i">Press "i"</button></div>
      <div class="btn-container"><button id="btn__sound-n">Press "n"</button></div>
    </section>
  </main>
</body>
<script src="/js.00a46daa.js" defer="">
</script>
</html>
